<html>
  <style>
   .hidden {
       display: none;
   }
   img {
       position: absolute;
   }

   @keyframes slide {
       from {top: 0}
       to {top: 500px}
   }

   .animated-envelope {
       position: absolute;
       animation: slide 2s;
       transition-timing-function: ease-in-out;
       animation-fill-mode: forwards;
   }

   #card {
       left: 17px;
       width: 560px;
       z-index: 1;
   }

   #overlay {
       z-index: 2;
   }
  </style>
  <div id="invitation" class="hidden">
    <img id="card" src="card.png">
    <div id="envelope">
      <img id="overlay" src="optipng.png">
      <img id="back" src="back.png">
    </div>
  </div>
  <script>
   window.onload = function() {
       document.getElementById('invitation').className = ''
       document.getElementById('envelope').className = 'animated-envelope'
   }
  </script>
</html>
